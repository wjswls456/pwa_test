<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sample PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="manifest" href="https://progressier.app/r2qabX2jAb6MCRoaTsmu/progressier.json"/>
    <script defer src="https://progressier.app/r2qabX2jAb6MCRoaTsmu/script.js"></script> 
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log("Service Worker Registered!"))
                .catch(err => console.error("Service Worker Registration Failed!", err));
        }
    </script>
</head>
<body>
    <h1>Welcome to My Sample PWA</h1>
    <p>This is a test Progressive Web App.</p>
</body>
</html>
